<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form>
        <table border="0" cellpadding="6" cellspacing="0" align="center">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="Email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="Confirm" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender">MALE
                    <input type="radio" name="gender">FEMALE</td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td><input type="checkbox" name="hobbies" value="SINGING">SINGING
                    <input type="checkbox" name="hobbies" value="DANCING">DANCING
                    <input type="checkbox" name="hobbies" value="PLAYING CRICKET">PLAYING CRICKET
                    <input type="checkbox" name="hobbies" value="CODING">CODING</td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="course">
                      <option>BCA</option> 
                      <option>B-TECH</option>
                      <option>MCA</option>
                      <option>M-TECH</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" column="30"></textarea></td>
            </tr>
            <tr>
                <td><input type="Submit"></td>
            <tr>
            <tr>        
                <td><input type="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
